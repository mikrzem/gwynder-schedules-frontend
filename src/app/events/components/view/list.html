<form (submit)="search()">
    <div class="row form-group">
        <label class="col-lg-2">
            From
        </label>
        <div class="col-md-4">
            <date-select [(value)]="start"></date-select>
        </div>
        <label class="col-lg-2">
            To
        </label>
        <div class="col-md-4">
            <date-select [(value)]="end"></date-select>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-lg-12">
            <button type="submit"
                    class="btn btn-block btn-primary">
                <span class="fa fa-search"></span>
                Find events
            </button>
        </div>
    </div>
</form>
<div class="row form-group"
     *ngIf="(request | async) as events; else loading">
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Start</th>
                    <th>End</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>
                        {{event.title}}
                    </td>
                    <td>
                        <datetime-display [value]="event.start">
                        </datetime-display>
                    </td>
                    <td>
                        <datetime-display [value]="event.end">
                        </datetime-display>
                    </td>
                    <td>
                        <a class="btn btn-block btn-primary"
                           [routerLink]="['/event', 'update', event.id]">
                            <span class="fa fa-edit"></span>
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <a class="btn btn-block btn-success"
                           [routerLink]="['/event', 'create']">
                            <span class="fa fa-plus-square-o"></span>
                            Create new event
                        </a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<ng-template #loading>
    <div class="alert alert-info">
        <span class="fa fa-spin fa-spinner"></span>
        Loading...
    </div>
</ng-template>
